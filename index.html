<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>АТК-2451 • TIFT ULTIMATE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Exo+2:wght@400;600;800&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg: #0f001a;
            --card: #1a003a;
            --accent: #00ffff;
            --accent2: #ff00ff;
            --text: #e0f7fa;
            --glow: 0 0 40px rgba(0,255,255,0.6);
            --glow2: 0 0 40px rgba(255,0,255,0.6);
        }
        [data-theme="light"] {
            --bg: #f0f4ff;
            --card: #ffffff;
            --accent: #0066ff;
            --accent2: #ff0066;
            --text: #1a1a2e;
            --glow: 0 0 30px rgba(0,102,255,0.4);
            --glow2: 0 0 30px rgba(255,0,102,0.4);
        }
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Exo 2', sans-serif;
            height: 100vh;
            overflow: hidden;
            transition: all 0.5s;
        }
        header {
            position: fixed;
            top: 0; left: 0; right: 0;
            height: 90px;
            background: rgba(15,0,26,0.95);
            backdrop-filter: blur(20px);
            border-bottom: 2px solid var(--accent);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
        }
        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 3em;
            cursor: pointer;
            background: linear-gradient(90deg, var(--accent), var(--accent2), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: neon 6s linear infinite;
        }
        @keyframes neon { 0%{background-position:0%} 100%{background-position:200%} }

        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .theme-toggle {
            background: var(--card);
            width: 60px; height: 30px;
            border-radius: 50px;
            position: relative;
            cursor: pointer;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.4);
        }
        .theme-toggle::after {
            content: '';
            position: absolute;
            width: 26px; height: 26px;
            border-radius: 50%;
            background: var(--accent);
            top: 2px; left: 2px;
            transition: 0.4s;
            box-shadow: var(--glow);
        }
        [data-theme="light"] .theme-toggle::after { left: 32px; background: var(--accent2); }

        /* Таймер до пары */
        #countdown {
            font-family: 'Roboto Mono';
            font-size: 1.4em;
            background: var(--card);
            padding: 10px 20px;
            border-radius: 15px;
            box-shadow: var(--glow);
        }

        .sidebar, .content { transition: all 0.5s; }
        .sidebar {
            position: fixed;
            left: 0; top: 90px; bottom: 0;
            width: 320px;
            background: rgba(15,0,26,0.97);
            padding: 40px 30px;
            border-right: 1px solid var(--accent);
        }
        nav a {
            display: flex; align-items: center;
            padding: 18px 25px;
            color: var(--text);
            text-decoration: none;
            border-radius: 18px;
            margin: 10px 0;
            font-weight: 600;
            transition: all 0.4s;
        }
        nav a:hover, nav a.active {
            background: linear-gradient(90deg, rgba(0,255,255,0.3), rgba(255,0,255,0.3));
            transform: translateX(15px);
            box-shadow: var(--glow);
        }

        .content {
            margin-left: 320px;
            margin-top: 90px;
            padding: 40px;
            height: calc(100vh - 90px);
            overflow-y: auto;
        }

        /* Чат */
        #chat {
            background: var(--card);
            border-radius: 20px;
            height: 70vh;
            display: flex;
            flex-direction: column;
            box-shadow: var(--glow);
        }
        #messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .msg {
            background: rgba(0,255,255,0.2);
            padding: 12px 18px;
            margin: 10px 0;
            border-radius: 18px;
            max-width: 80%;
            align-self: flex-start;
        }
        .msg.own {
            background: rgba(255,0,255,0.3);
            align-self: flex-end;
        }
        #chat-input {
            display: flex;
            padding: 15px;
            background: rgba(0,0,0,0.3);
        }
        #chat-input input {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 50px;
            background: var(--bg);
            color: var(--text);
            font-size: 1.1em;
        }

        /* Музыка */
        #player {
            position: fixed;
            bottom: 20px; right: 20px;
            background: var(--card);
            padding: 15px;
            border-radius: 20px;
            box-shadow: var(--glow);
            z-index: 999;
        }

        /* Поиск */
        .search-box {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 15px;
            border: none;
            background: var(--card);
            color: var(--text);
            font-size: 1.2em;
            box-shadow: inset var(--glow);
        }
    </style>
</head>
<body data-theme="dark">

<header>
    <div class="logo" onclick="confetti({particleCount:200,spread:100,origin:{y:0.6}})">АТК-2451</div>
    <div class="header-right">
        <div id="countdown">До пары: 00:12:34</div>
        <div class="theme-toggle" onclick="toggleTheme()"></div>
    </div>
</header>

<div class="sidebar">
    <nav>
        <a href="#home" class="active">Главная</a>
        <a href="#group">Банда</a>
        <a href="#schedule">Расписание</a>
        <a href="#chat">Чат группы</a>
        <a href="#memes">Мемасы</a>
        <a href="#weather">Погода</a>
    </nav>
</div>

<div class="content">
    <div id="home" class="section active">
        <h1>АТК-2451 ULTIMATE</h1>
        <p style="text-align:center;font-size:2em;">TIFT Tashkent • Самая заряженная группа 2025</p>
        <img src="https://via.placeholder.com/1600x800/00ffff/000000?text=АТК-2451+ULTIMATE+EDITION" style="width:100%;border-radius:30px;margin:30px 0;box-shadow:var(--glow),var(--glow2);">
    </div>

    <div id="group" class="section">
        <h1>Наша банда</h1>
        <input type="text" class="search-box" placeholder="Поиск по имени..." onkeyup="searchStudents()">
        <div class="grid" id="students-grid">
            <!-- Студенты подгружаются через JS -->
        </div>
    </div>

    <div id="chat" class="section">
        <h1>Чат группы (онлайн)</h1>
        <div id="chat-container">
            <div id="messages"></div>
            <div id="chat-input">
                <input type="text" id="msg-input" placeholder="Напиши что-нибудь..." onkeypress="if(event.key==='Enter') sendMessage()">
                <button onclick="sendMessage()" style="margin-left:10px;background:var(--accent);color:black;padding:15px 25px;border-radius:50px;">Отправить</button>
            </div>
        </div>
    </div>

    <!-- Остальные секции — как раньше, но с улучшениями -->
</div>

<div id="player">
    <audio id="audio" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>
    <button onclick="document.getElementById('audio').play()">Play</button> |
    <button onclick="document.getElementById('audio').pause()">Pause</button>
</div>

<script>
    // Тема
    function toggleTheme() {
        const current = document.body.getAttribute('data-theme');
        document.body.setAttribute('data-theme', current === 'dark' ? 'light' : 'dark');
    }

    // Конфетти
    document.querySelector('.logo').addEventListener('click', () => {
        confetti({particleCount: 300, spread: 120, origin: { y: 0.6 }});
    });

    // Таймер до пары
    function updateCountdown() {
        const now = new Date();
        const nextClass = new Date();
        nextClass.setHours(9,0,0,0);
        if (now > nextClass) nextClass.setDate(nextClass.getDate() + 1);
        const diff = nextClass - now;
        const h = Math.floor(diff / 3600000);
        const m = Math.floor((diff % 3600000) / 60000);
        const s = Math.floor((diff % 60000) / 1000);
        document.getElementById('countdown').textContent = `До пары: ${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();

    // Переключение секций
    document.querySelectorAll('nav a').forEach(link => {
        link.addEventListener('click', e => {
            e.preventDefault();
            document.querySelectorAll('nav a').forEach(a => a.classList.remove('active'));
            link.classList.add('active');
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelector(link.getAttribute('href')).classList.add('active');
        });
    });

    // Чат
    function sendMessage() {
        const input = document.getElementById('msg-input');
        if (!input.value.trim()) return;
        const msg = document.createElement('div');
        msg.className = 'msg own';
        msg.textContent = input.value;
        document.getElementById('messages').appendChild(msg);
        localStorage.setItem('chat', document.getElementById('messages').innerHTML);
        input.value = '';
        document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
    }
    if (localStorage.getItem('chat')) {
        document.getElementById('messages').innerHTML = localStorage.getItem('chat');
    }

    // Загрузка студентов (можно расширить)
    const students = [
        {name: "Абдуллаев Алишер", role: "Староста", img: "https://via.placeholder.com/500/00ffff/000000?text=Алишер"},
        {name: "Каримова Дилара", role: "Королева", img: "https://via.placeholder.com/500/ff00ff/ffffff?text=Дилара"},
        // добавляй остальных
    ];
    function renderStudents(filter = '') {
        const grid = document.getElementById('students-grid');
        grid.innerHTML = '';
        students.filter(s => s.name.toLowerCase().includes(filter.toLowerCase())).forEach(s => {
            grid.innerHTML += `
                <div class="card">
                    <img src="${s.img}">
                    <div class="card-info"><h3>${s.name}</h3><p>${s.role}</p></div>
                </div>`;
        });
    }
    function searchStudents() {
        renderStudents(document.querySelector('.search-box').value);
    }
    renderStudents();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пропуски без Красной Зоны</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;900&display=swap');
        
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            padding: 50px 40px;
            border-radius: 32px;
            box-shadow: 0 30px 80px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 540px;
            border: 1px solid rgba(255,255,255,0.3);
        }
        h1 {
            text-align: center;
            font-size: 36px;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }
        .sub {
            text-align: center;
            color: #64748b;
            font-size: 17px;
            margin-bottom: 40px;
        }
        label {
            display: block;
            margin: 24px 0 10px;
            font-weight: 600;
            color: #1e293b;
            font-size: 16px;
        }
        input {
            width: 100%;
            padding: 18px;
            border: none;
            background: #f8fafc;
            border-radius: 16px;
            font-size: 18px;
            box-shadow: inset 0 4px 10px rgba(0,0,0,0.05);
            transition: all 0.3s;
        }
        input:focus {
            outline: none;
            background: white;
            box-shadow: 0 0 0 4px rgba(102,126,234,0.2);
            transform: translateY(-2px);
        }
        .result {
            margin-top: 40px;
            padding: 32px;
            border-radius: 24px;
            text-align: center;
            background: white;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            transition: all 0.4s;
        }
        .safe { border: 3px solid #34d399; }
        .warning { border: 3px solid #facc15; }
        .danger { border: 3px solid #f87171; animation: pulse 2s infinite; }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(248,113,113,0.4); }
            70% { box-shadow: 0 0 0 15px rgba(248,113,113,0); }
            100% { box-shadow: 0 0 0 0 rgba(248,113,113,0); }
        }

        .big {
            font-size: 48px;
            font-weight: 900;
            margin: 10px 0;
            background: linear-gradient(135deg, #10b981, #059669);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .danger .big { background: linear-gradient(135deg, #ef4444, #dc2626); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .warning .big { background: linear-gradient(135deg, #f59e0b, #d97706); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .stats {
            margin-top: 20px;
            font-size: 18px;
            line-height: 2;
            color: #475569;
        }
        .creator {
            margin-top: 70px;
            text-align: center;
        }
        .creator a {
            color: white;
            text-decoration: none;
            font-size: 36px;
            font-weight: 900;
            text-shadow: 0 4px 20px rgba(0,0,0,0.5);
            display: inline-block;
            transition: transform 0.3s;
        }
        .creator a:hover {
            transform: scale(1.1);
        }
        .creator i {
            color: #64d8ff;
            margin-right: 12px;
            font-size: 40px;
            vertical-align: middle;
        }
        .creator span {
            font-size: 50px;
            background: linear-gradient(135deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .info {
            margin-top: 20px;
            padding: 16px;
            background: rgba(255,255,255,0.2);
            border-radius: 16px;
            color: white;
            text-align: center;
            font-size: 15px;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Пропуски</h1>
    <div class="sub">Пропуск пары = 2 часа в журнале • Красная зона = 25%</div>

    <label>Всего часов по предмету</label>
    <input type="number" id="totalHours" value="140" oninput="calc()">

    <label>Уже пропустил в процентах (%) — самый удобный способ</label>
    <input type="number" step="0.1" id="percent" value="12" oninput="calcFromPercent()">

    <label>Или сколько пар уже прогулял</label>
    <input type="number" step="0.1" id="pairs" value="8.4" oninput="calcFromPairs()">

    <div id="result" class="result safe">
        <div class="big">Можно ещё <span id="safePairs">9</span> пар</div>
        <div id="status" style="font-size:24px;font-weight:700;margin:15px 0">Всё под контролем</div>
        <div class="stats">
            Пропущено: <strong><span id="missedHours">16.8</span> ч</strong> из <strong><span id="totalH">140</span> ч</strong> → 
            <strong><span id="missedPercent">12</span>%</strong><br><br>
            Красная зона с <strong>35 ч</strong> → это <strong><span id="redPairs">17</span></strong> пар
        </div>
    </div>

    <div class="info">
        Одна пара = 2 часа в журнале • 25% = недопуск к сессии
    </div>
</div>

<div class="creator">
    <a href="https://t.me/iittlit" target="_blank">
        <i class="fab fa-telegram-plane"></i> <span>@iittlit</span>
    </a>
    <div style="color:white;margin-top:10px;font-size:18px;opacity:0.9;">
        Сделал с любовью для всех прогульщиков
    </div>
</div>

<script>
function calc() {
    const total = parseFloat(document.getElementById('totalHours').value) || 0;
    if (total <= 0) return;
    const percent = parseFloat(document.getElementById('percent').value) || 0;
    const missedHours = total * percent / 100;
    const missedPairs = missedHours / 2;
    document.getElementById('pairs').value = missedPairs.toFixed(1);
    update(total, missedHours, missedPairs);
}

function calcFromPercent() {
    const total = parseFloat(document.getElementById('totalHours').value) || 0;
    if (total <= 0) return;
    const percent = parseFloat(document.getElementById('percent').value) || 0;
    const missedHours = total * percent / 100;
    const missedPairs = missedHours / 2;
    document.getElementById('pairs').value = missedPairs.toFixed(1);
    update(total, missedHours, missedPairs);
}

function calcFromPairs() {
    const total = parseFloat(document.getElementById('totalHours').value) || 0;
    if (total <= 0) return;
    const missedPairs = parseFloat(document.getElementById('pairs').value) || 0;
    const missedHours = missedPairs * 2;
    const percent = total > 0 ? (missedHours / total * 100).toFixed(1) : 0;
    document.getElementById('percent').value = percent;
    update(total, missedHours, missedPairs);
}

function update(t, mh, mp) {
    const redH = t * 0.25;
    const redP = Math.floor(redH / 2);
    const safe = Math.max(0, redP - mp);
    const perc = (mh / t * 100).toFixed(1);

    document.getElementById('totalH').textContent = t;
    document.getElementById('missedHours').textContent = mh.toFixed(1);
    document.getElementById('missedPercent').textContent = perc;
    document.getElementById('redPairs').textContent = redP;
    document.getElementById('safePairs').textContent = safe;

    const res = document.getElementById('result');
    const stat = document.getElementById('status');

    if (mh >= redH) {
        res.className = 'result8 danger';
        stat.textContent = 'ТЫ В КРАСНОЙ ЗОНЕ!';
    } else if (safe <= 2) {
        res.className = 'result warning';
        stat.textContent = 'Осталось мало...';
    } else {
        res.className = 'result safe';
        stat.textContent = 'Можно спать спокойно';
    }
}
calc();
</script>

</body>
</html>
